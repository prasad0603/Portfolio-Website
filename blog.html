<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Service</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>

    <header>
        <h1>My Blog Service</h1>
        <p>Create, Edit, and Manage Your Blog Posts</p>
    </header>

    <!-- Create Blog Post Section -->
    <section id="create-post">
        <h2>Create a New Blog Post</h2>
        <form id="blog-form">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter post title" required>
            
            <label for="content">Content:</label>
            <textarea id="content" placeholder="Write your blog content here..." required></textarea>
            
            <button type="submit">Publish Post</button>
        </form>
    </section>

    <!-- Notification Section -->
    <div id="notification" class="hidden">
        <p>New post published successfully!</p>
        <button id="close-notification">Close</button>
    </div>

    <!-- Blog Post List -->
    <section id="posts-section">
        <h2>Blog Posts</h2>
        <ul id="posts-list">
            <!-- Blog posts will be appended here by JavaScript -->
        </ul>
    </section>

    <script src="blog.js"></script>

</body>
</html>
