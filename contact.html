<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Service</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .message {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
        .message.success {
            background-color: #28a745;
        }
        .message.error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

    <h2>Contact Service</h2>
    
    <div class="contact-form">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" placeholder="Enter your message"></textarea>
        </div>
        <div class="form-group">
            <button id="submit-btn">Submit</button>
        </div>
    </div>

    <div class="message" id="response-message"></div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const responseMessage = document.getElementById('response-message');

            if (name === '' || email === '' || message === '') {
                responseMessage.textContent = 'Please fill out all fields.';
                responseMessage.className = 'message error';
                responseMessage.style.display = 'block';
                return;
            }

            // Simulate sending the message
            responseMessage.textContent = 'Sending your message...';
            responseMessage.className = 'message success';
            responseMessage.style.display = 'block';

            // Simulate delay for sending message
            setTimeout(() => {
                responseMessage.textContent = `Thank you ${name}! Your message has been received. We will respond to ${email}.`;
            }, 2000);
        });
    </script>

</body>
</html>
